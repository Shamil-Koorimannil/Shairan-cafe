<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymI5YCd73VyTc9eqpJgwOa9gFd6P8itIkcOE12MaE5toxZTTeXNBiR-ngkARs6pFM0kg/exec';
    
    const form = document.getElementById('franchise-form');

    if (form) {
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            
            btn.innerText = 'Sending...';
            btn.disabled = true;

            fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', // <--- THIS PREVENTS THE "FAILED TO FETCH" ERROR
                body: new FormData(form)
            })
            .then(() => {
                // Since we used 'no-cors', we assume success if the request was sent
                alert("Thank you! Your enquiry has been sent.");
                form.reset();
                btn.innerText = "Sent";
                setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 3000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert("Error! Please check your internet connection.");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    }
</script>
